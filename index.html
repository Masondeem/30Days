<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>30 Day Countdown</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // Set the countdown start date (Day 30 starts on June 30, 2025)
    const startDate = new Date('2025-06-30T00:00:00');
    const now = new Date();

    const daysPassed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    const daysLeft = 30 - daysPassed;

    const contentDiv = document.getElementById('content');

    if (daysLeft > 0) {
      contentDiv.innerHTML = `<h1>${daysLeft}</h1>`;
    } else {
      contentDiv.innerHTML = `
        <img src="IMG_2005.JPG" alt="Final Image">
        <h2>jeb</h2>
      `;
    }
  </script>
</body>
</html>
