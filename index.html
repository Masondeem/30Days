<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>30 Day Countdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #content {
      text-align: center;
      width: 100%;
    }
    .count {
      font-size: 75vw; /* Massive font, scales with viewport width */
      line-height: 1;
    }
    img {
      max-width: 90%;
      height: auto;
    }
    .final-text {
      font-size: 4vw;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const startDate = new Date('2025-06-30T00:00:00');
    const now = new Date();

    const daysPassed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
    const daysLeft = 30 - daysPassed;

    const contentDiv = document.getElementById('content');

    if (daysLeft > 0) {
      contentDiv.innerHTML = `<div class="count">${daysLeft}</div>`;
    } else {
      contentDiv.innerHTML = `
        <img src="IMG_2005.JPG" alt="Final Image">
        <div class="final-text">jeb</div>
      `;
    }
  </script>
</body>
</html>
